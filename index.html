<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <!-- Blog Preview Card -->
  <div id="card">
    <img src="assets/images/illustration-article.svg" alt="article illustration" class="articleIllustration">
    <div class="content">
      <button class="learning spacing">Learning</button>
      <p class="spacing">Published 21 Dec 2023</p>
      <h2 class="spacing"><a href="#">HTML & CSS foundations</a></h2>
      <p class="description spacing">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="avatar">
      <p class="fullName">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
